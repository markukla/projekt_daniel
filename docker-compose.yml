version: "3"
services:
  postgres:
    container_name: postgres
    image: postgres:latest
    ports:
      - "5432:5432"
    volumes:
      - /data/postgres:/data/postgres
    env_file:
      - docker.env
    networks:
      - postgres

  postgres_tests:
      container_name: postgres_test
      image: postgres:latest
      volumes:
        - /data/postgres:/data/postgres
      env_file:
        - docker_test.env
      ports:
        - "5433:5433"
      command:
        -p 5433
      networks:
        - postgres


  pgadmin:
    links:
      - postgres:postgres
      - postgres:postgres_test
    container_name: pgadmin
    image: dpage/pgadmin4
    ports:
      - "8080:80"
    volumes:
      - /data/pgadmin:/root/.pgadmin
    env_file:
      - docker.env
      - .env
    networks:
      - postgres


networks:
  postgres:
    driver: bridge